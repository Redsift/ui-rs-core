<html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/ui-rs-core.min.css" title="light">
  <link rel="alternate stylesheet" type="text/css" href="/css/ui-rs-core-dark.min.css" title="dark">
  <style>
    .content__container {
      padding: 1em;
    }

    .content__container > div {
      margin: 1em;
    }
    </style>
    </head>

    <body>

    <div class="style-switcher">
      <button onclick="RedsiftCore.StyleSwitcher.use('light');return false;" class="danger">Light Theme</button>
      <button onclick="RedsiftCore.StyleSwitcher.use('dark');return false;" class="danger">Dark Theme</button>
    </div>

    <div class="content">
      <div class="content__container">
        <div>
          <h3>Slider</h3>
          <input type='range' value='42' min='5' max = '50'/>
        </div>

        <div>
          <h3>Progress</h3>
          <input type='range' class='progress change' value='42' disabled/>
        </div>

        <div>
          <h3>Progress - Animated</h3>
          <input type='range' class='progress animated change' value='32' disabled/>
        </div>

        <div>
          <h3>Progress - Intermediate</h3>
          <input type='range' class='progress animated intermediate change' value='32' disabled/>
        </div>

        <div>
            <form accept-charset="UTF-8" action="/claim" method="get">
              <input type="text" name="q" placeholder="Placeholder" autocapitalize="off">
              <button>Claim</button>
            </form>
            <div class="informational">
              <p class="small">Some information <a href="https://signin.redsift.io">Sift here</a>.</p>
            </div>
        </div>

        <div>
            <input type="text" name="q" placeholder="Disabled" disabled>
            <button disabled>Disabled</button>
        </div>

        <div>
            <button class="danger">Danger</button>
            <button class="danger" disabled>Disabled</button>
        </div>
      </div>
    </div>

    <script src="/js/ui-rs-core.umd-es2015.min.js"></script>
    <script>

      // One-time
      RedsiftCore.Sliders.initAllRanges();

      // Get the sliders moving
      var r = document.querySelectorAll('.change');
      for (var i = 0; i < r.length; i++) {
        var input = r[i];
        (function(control, idx) {
          setInterval(function() {
            var value = Math.random() * 100;
            RedsiftCore.Sliders.setValue(control, value);
          }, 1000);
        })(input, i);
      }
    </script>
  </body>

</html>
